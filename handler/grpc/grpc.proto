syntax = "proto3";
option go_package = "/grpc";

message Data {
    string key=1;
    string value=2;
}

message Response{
string response=1;
}

message Key{
string key=1;
}

service GenericDataService {
    rpc GetKey(Key) returns (Data);
    rpc SetKey(Data) returns (Response);
    rpc DeleteKey(Key) returns (Response);
}